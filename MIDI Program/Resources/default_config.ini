[song_data]
midi_file = string()
mp3_file = string()
mp3_delay = float(min=0,default=0)
screen_buffer = integer(min=0,default=20)
hit_line_percent = float(min=0,max=1,default=0.5)
bg_color = color_list()

[track_data]
	[[__many__]]
	index = integer(min=0)
	type = option(piano_roll, none, static, default=piano_roll)
	shape = option(rectangle, ellipse, diamond, default=rectangle)
	size = float(min=0,default=10)
	speed = float(default=1)
	color = color_list()
	z_order = integer(min=0)
		[[[animation_data]]]
		hit_animations = string_list()
		highlight_on_color = color_list()
		highlight_off_color = color_list()